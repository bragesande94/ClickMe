<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klikk-teller med flere ikoner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="icons-container">
        <div class="icon-box" data-id="1">
            <img src="ikon1.png" alt="Ikon 1">
            <div class="counter">Antall klikk: 0</div>
        </div>
        <div class="icon-box" data-id="2">
            <img src="ikon2.png" alt="Ikon 2">
            <div class="counter">Antall klikk: 0</div>
        </div>
        <div class="icon-box" data-id="3">
            <img src="ikon3.png" alt="Ikon 3">
            <div class="counter">Antall klikk: 0</div>
        </div>
        <div class="icon-box" data-id="4">
            <img src="ikon4.png" alt="Ikon 4">
            <div class="counter">Antall klikk: 0</div>
        </div>
        <div class="icon-box" data-id="5">
            <img src="ikon5.png" alt="Ikon 5">
            <div class="counter">Antall klikk: 0</div>
        </div>
        <div class="icon-box" data-id="6">
            <img src="ikon6.png" alt="Ikon 6">
            <div class="counter">Antall klikk: 0</div>
        </div>
        <div class="icon-box" data-id="7">
            <img src="ikon7.png" alt="Ikon 7">
            <div class="counter">Antall klikk: 0</div>
        </div>
        <div class="icon-box" data-id="8">
            <img src="ikon8.png" alt="Ikon 8">
            <div class="counter">Antall klikk: 0</div>
        </div>
        <div class="icon-box" data-id="9">
            <img src="ikon9.png" alt="Ikon 9">
            <div class="counter">Antall klikk: 0</div>
        </div>
    </div>

    <script>
        const icons = document.querySelectorAll('.icon-box');

        icons.forEach(icon => {
            const id = icon.dataset.id;
            let clicks = localStorage.getItem('click_' + id) ? parseInt(localStorage.getItem('click_' + id)) : 0;

            const counter = icon.querySelector('.counter');
            counter.textContent = `Antall klikk: ${clicks}`;

            icon.addEventListener('click', () => {
                clicks++;
                localStorage.setItem('click_' + id, clicks);
                counter.textContent = `Antall klikk: ${clicks}`;
            });
        });
    </script>
</body>
</html>
