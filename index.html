<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klikk-teller med sortering</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Enkel styling for ikoner og navn */
        #icons-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .icon-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 10px;
            cursor: pointer;
        }
        .icon-box img {
            width: 80px;
            height: 80px;
            object-fit: contain;
        }
        .icon-box .name {
            margin-top: 5px;
            font-weight: bold;
            text-align: center;
            font-size: 14px;
        }
        .icon-box .counter {
            margin-top: 3px;
            font-size: 13px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="icons-container">
        <div class="icon-box" data-id="1">
            <img src="ikon1.png" alt="Ikon 1">
            <div class="name">Arbeiderpartiet</div>
            <div class="counter">Antall klikk: 0</div>
        </div>
        <div class="icon-box" data-id="2">
            <img src="ikon2.png" alt="Ikon 2">
            <div class="name">Høyre</div>
            <div class="counter">Antall klikk: 0</div>
        </div>
        <div class="icon-box" data-id="3">
            <img src="ikon3.png" alt="Ikon 3">
            <div class="name">Senterpartiet</div>
            <div class="counter">Antall klikk: 0</div>
        </div>
        <div class="icon-box" data-id="4">
            <img src="ikon4.png" alt="Ikon 4">
            <div class="name">Fremskrittspartiet</div>
            <div class="counter">Antall klikk: 0</div>
        </div>
        <div class="icon-box" data-id="5">
            <img src="ikon5.png" alt="Ikon 5">
            <div class="name">Venstre</div>
            <div class="counter">Antall klikk: 0</div>
        </div>
        <div class="icon-box" data-id="6">
            <img src="ikon6.png" alt="Ikon 6">
            <div class="name">Kristelig Folkeparti</div>
            <div class="counter">Antall klikk: 0</div>
        </div>
        <div class="icon-box" data-id="7">
            <img src="ikon7.png" alt="Ikon 7">
            <div class="name">Sosialistisk Venstreparti</div>
            <div class="counter">Antall klikk: 0</div>
        </div>
        <div class="icon-box" data-id="8">
            <img src="ikon8.png" alt="Ikon 8">
            <div class="name">Miljøpartiet De Grønne</div>
            <div class="counter">Antall klikk: 0</div>
        </div>
        <div class="icon-box" data-id="9">
            <img src="ikon9.png" alt="Ikon 9">
            <div class="name">Rødt</div>
            <div class="counter">Antall klikk: 0</div>
        </div>
    </div>

    <script>
        const container = document.getElementById('icons-container');
        const icons = Array.from(document.querySelectorAll('.icon-box'));

        // Init counters from localStorage
        icons.forEach(icon => {
            const id = icon.dataset.id;
            let clicks = localStorage.getItem('click_' + id) ? parseInt(localStorage.getItem('click_' + id)) : 0;
            const counter = icon.querySelector('.counter');
            counter.textContent = `Antall klikk: ${clicks}`;
            icon.dataset.clicks = clicks;
        });

        // Function to sort icons
        function sortIcons() {
            const sorted = icons.sort((a, b) => {
                return parseInt(b.dataset.clicks) - parseInt(a.dataset.clicks);
            });
            sorted.forEach(icon => container.appendChild(icon)); // Reorder DOM
        }

        // Add click listeners
        icons.forEach(icon => {
            const id = icon.dataset.id;
            icon.addEventListener('click', () => {
                let clicks = parseInt(icon.dataset.clicks) + 1;
                icon.dataset.clicks = clicks;
                localStorage.setItem('click_' + id, clicks);
                icon.querySelector('.counter').textContent = `Antall klikk: ${clicks}`;
                sortIcons(); // Resort after each click
            });
        });

        // Initial sort when page loads
        sortIcons();
    </script>
</body>
</html>
