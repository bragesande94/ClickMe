<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClickMan – Interaktiv pall</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Klikk din favoritt til makten</h1>

    <div id="icons-container">
        <div class="icon-box" data-id="1"><img src="ikon1.png" alt="Ikon 1"><div class="name">Arbeiderpartiet</div><div class="counter">0</div></div>
        <div class="icon-box" data-id="2"><img src="ikon2.png" alt="Ikon 2"><div class="name">Høyre</div><div class="counter">0</div></div>
        <div class="icon-box" data-id="3"><img src="ikon3.png" alt="Ikon 3"><div class="name">Senterpartiet</div><div class="counter">0</div></div>
        <div class="icon-box" data-id="4"><img src="ikon4.png" alt="Ikon 4"><div class="name">Fremskrittspartiet</div><div class="counter">0</div></div>
        <div class="icon-box" data-id="5"><img src="ikon5.png" alt="Ikon 5"><div class="name">Venstre</div><div class="counter">0</div></div>
        <div class="icon-box" data-id="6"><img src="ikon6.png" alt="Ikon 6"><div class="name">Kristelig Folkeparti</div><div class="counter">0</div></div>
        <div class="icon-box" data-id="7"><img src="ikon7.png" alt="Ikon 7"><div class="name">Sosialistisk Venstreparti</div><div class="counter">0</div></div>
        <div class="icon-box" data-id="8"><img src="ikon8.png" alt="Ikon 8"><div class="name">Miljøpartiet De Grønne</div><div class="counter">0</div></div>
        <div class="icon-box" data-id="9"><img src="ikon9.png" alt="Ikon 9"><div class="name">Rødt</div><div class="counter">0</div></div>
    </div>

    <script>
        const container = document.getElementById('icons-container');
        const icons = Array.from(document.querySelectorAll('.icon-box'));

        // Initialiser clicks fra localStorage
        icons.forEach(icon => {
            const id = icon.dataset.id;
            const storedClicks = localStorage.getItem('click_' + id);
            const clicks = storedClicks ? parseInt(storedClicks) : 0;
            icon.dataset.clicks = clicks;
            icon.querySelector('.counter').textContent = clicks;
        });

        function sortIcons() {
            // Sorter etter clicks, høyest først
            const sorted = [...icons].sort((a,b) => parseInt(b.dataset.clicks) - parseInt(a.dataset.clicks));
            sorted.forEach((icon, index) => {
                container.appendChild(icon);
                // Topp 3 større
                if(index === 0) icon.style.height = '200px';
                else if(index === 1) icon.style.height = '180px';
                else if(index === 2) icon.style.height = '170px';
                else icon.style.height = '160px';
            });
        }

        // Legg til click-event for alle ikoner
        icons.forEach(icon => {
            icon.addEventListener('click', () => {
                const id = icon.dataset.id;
                let clicks = parseInt(icon.dataset.clicks) + 1;
                icon.dataset.clicks = clicks;
                localStorage.setItem('click_' + id, clicks);
                icon.querySelector('.counter').textContent = clicks;
                sortIcons();
            });
        });

        // Sorter kun hvis noen har klikk > 0
        if(icons.some(icon => parseInt(icon.dataset.clicks) > 0)) {
            sortIcons();
        }
    </script>
</body>
</html>
